<!DOCTYPE html>
<html>
<head>
	<title>Dashboard Example</title>
	<meta charset='utf-8'>

	<link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="vendor/fontawesome/css/font-awesome.css">
	<link rel="stylesheet" href="vendor/miwo/css/miwo.css">
	<link rel="stylesheet" href="vendor/miwo-ui/css/miwo-ui.css">
	<link rel="stylesheet" href="dist/css/app.css">

	<script src="vendor/mootools-core/dist/mootools-core.js"></script>
	<script src="vendor/miwo/js/miwo.js"></script>
	<script src="vendor/miwo-app/js/miwo-app.js"></script>
	<script src="vendor/miwo-data/js/miwo-data.js"></script>
	<script src="vendor/miwo-latte/js/miwo-latte.js"></script>
	<script src="vendor/miwo-templates/js/miwo-templates.js"></script>
	<script src="vendor/miwo-ui/js/miwo-ui.js"></script>
	<script src="vendor/miwo-navside/js/miwo-navside.js"></script>
	<script src="dist/js/app.js"></script>
</head>
<body id="body">

<script>
miwo.ready(function() {
	// initialize di injector
	App.bootstrap(); // optional di config

	// load translates
	miwo.require("dist/translates/en.js");
	miwo.require("dist/translates/cs.js");
	miwo.translator.use('cs');

	// run application
	var application = miwo.service('application');
	application.run('body'); // render into body
});
</script>

</body>
</html>
